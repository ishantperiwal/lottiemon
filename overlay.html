<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottie Segment Marker Editor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
<link rel="stylesheet" href="css/overlay.css">
</head>
<style>


#applyAndCloseBtn {
    top: 12px;
    right: 12px;
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #2fcf9a , #10b981);
    position: absolute;
    border-radius: 999px;
    display: none;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    z-index: 999;
    overflow: visible;
    transition: all 0.3s ease;
    padding: 0;
    box-shadow: 0 4px 8px rgba(26, 188, 156, 0.3);
}

#applyAndCloseBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(26, 188, 156, 0.5);
    background: linear-gradient(135deg, #1abc9c, #16a085);
}

/* Tooltip Styling */
#applyAndCloseBtn .tooltip {
    position: absolute;
    top: 50px;
    right: -70px;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0; /* Hidden by default */
    visibility: hidden;
    transition: opacity 0.2s ease;
}

/* Show tooltip on hover */
#applyAndCloseBtn:hover .tooltip {
    opacity: 1;
    visibility: visible;
}

</style>
<body>
  <button id="applyAndCloseBtn" aria-label="Save changes and Exit">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20" height="20">
          <path d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
      </svg>
      <span class="tooltip">Save Changes and Exit</span>
  </button>
  <div class="container">



    <!-- Preview + main play -->
    <div id="preview-wrapper">
      <div id="animation-container"></div>
      <div id="fullControl" class="segment-control" style="border-color:#888;">
      <div class="segment-header">
    <div class="segment-info">
  <div style=" font-size: 14px;">Full Animation</div>
      <div class="segment-frames" id="fullFramesCount">0 frames</div>
    </div>
      <div class="segment-handles">
      <div id="globalBar"></div>
      <input id="fullSeek" type="range" min="0" max="0" value="0" />
      <div id="seekTooltip" class="seek-tooltip"></div>
    </div>
    <div class="segment-actions">
      <div class="button-group">
        <button id="mainPlay" class="play-btn" disabled>Play All</button>
          <button id="downloadAll" class="download-btn" disabled></button>
        </div>
    </div>
  </div>
  </div>

    </div>




    <div class="controls">
        <button id="addSegment" disabled> Add a Segment</button>
      <div id="segmentsContainer"></div>
      <div class="button-group">

      </div>

    </div>

  </div>

<script src="js/overlay.js" defer></script>
</body>
</html>
