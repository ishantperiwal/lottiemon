<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Lottie Cropper & Expander</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.26/interact.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
<link rel="stylesheet" href="css/crop.css">
</head>
<style>


#applyAndCloseBtn {
    top: 12px;
    right: 12px;
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #2fcf9a , #10b981);
    position: absolute;
    border-radius: 999px;
    display: none;
    align-items: center;
    justify-content: center;
    border: none;
    cursor: pointer;
    z-index: 999;
    overflow: visible;
    transition: all 0.3s ease;
    padding: 0;
    box-shadow: 0 4px 8px rgba(26, 188, 156, 0.3);
}

#applyAndCloseBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(26, 188, 156, 0.5);
    background: linear-gradient(135deg, #1abc9c, #16a085);
}

/* Tooltip Styling */
#applyAndCloseBtn .tooltip {
    position: absolute;
    top: 50px;
    right: -70px;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0; /* Hidden by default */
    visibility: hidden;
    transition: opacity 0.2s ease;
}

/* Show tooltip on hover */
#applyAndCloseBtn:hover .tooltip {
    opacity: 1;
    visibility: visible;
}

</style>
<body>

   <div id="top-controls">

     <div class="preview-buttons">
         <button id="centerBtn" title="Center Crop Box on Lottie"><img src="cropAssets/center.svg" />Center</button>
         <button id="ratioBtn" title="Set Aspect Ratio"><img src="cropAssets/ratio.svg" />W:H</button>

        <button id="increasePaddingBtn"  title="Increase surrounding space by 20%"><img src="cropAssets/expand.svg" />Expand</button>



      </div>
      <div style="display: flex; gap: 12px; margin-right:8px;">


       <button id="applyCropBtn"  title="Apply crop and update preview" >Preview Crop</button>
      <div><button id="applyBtn" style="display:none;" disabled title="Apply changes and prepare download">Download Cropped Lottie</button> <a id="downloadLink" style="display:none;" title="Download the modified Lottie JSON">Download Modified JSON</a></div>

      <button id="applyAndCloseBtn" aria-label="Save changes and exit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20" height="20">
              <path d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
          </svg>
          <span class="tooltip">Save Changes and Exit</span>
      </button>

    </div>
   </div>

   <div id="workspace">
       <button id="resetZoomBtn">Reset Zoom</button>
       <div id="pan-zoom-container">

           <div id="previewWrapper">

               <div id="lottieContainer"></div>
               <div id="cropBox">
                   <div class="handle top-left"></div>
                   <div class="handle top-right"></div>
                   <div class="handle bottom-left"></div>
                   <div class="handle bottom-right"></div>
               </div>
           </div>
       </div>
   </div>


    <div id="ratioOverlay">
      <div class="ratio-form">
        <h3>Set Aspect Ratio</h3>
        <div class="ratio-input-group">
          <input type="number" step="any" min="0.01" class="ratio-input" id="ratioW" placeholder="W">
          <span>:</span>
          <input type="number" step="any" min="0.01" class="ratio-input" id="ratioH" placeholder="H">
        </div>
        <div class="ratio-buttons">
            <button class="ratio-submit" id="applyRatio">Apply Ratio</button>
            <button class="ratio-cancel" id="closeRatio">Cancel</button>
        </div>
      </div>
    </div>


 <script src="js/crop.js" defer></script>
</body>
</html>
